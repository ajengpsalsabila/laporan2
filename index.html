<html>
    <head>
        <title>Formulir Pendaftaran SMA MANDALA</title>
    </head>
    <body>
        <h1>Formulir Pendaftaran SMA MANDALA</h1><center>
        <form action="" method="">
            <table>
                <tr>
                    <td>NISN</td>
                    <td>:</td>
                    <td><input type="NISN"></td>
                </tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="nama_lengkap" required="required"></td>
                </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal_lahir"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="Laki-Laki">Laki-Laki
                    <input type="radio" name="jk" value="Perempuan">Perempuan
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
                <td>Kecamatan</td>
                <td>:</td>
                <td>
                    <select name="Kecamatan">
                        <option>--Pilih Kecamatan--</option>
                        <option>Banyusari</option>
                        <option>Batujaya</option>
                        <option>Ciampel</option>
                        <option>Cikampek</option>
                        <option>Jatisari</option>
                        <option>Jayakerta</option>
                        <option>Karawang Barat</option>
                        <option>Karawang Timur</option>
                        <option>Kotabaru</option>
                        <option>Lemahabang</option>
                        <option>Majalaya</option>
                    </select>
                </td>
            </tr>
        <tr>
            <td>Asal Sekolah</td>
            <td>:</td>
            <td><input type="Asal_Sekolah"></td>
        </tr>
            <td>No.Tlp/HP</td>
            <td></td>
            <td><input type="No.Tlp/HP"></td>
        </tr>
            <td>email</td>
            <td>:</td>
            <td><input type="text" name="email"></td>
        </tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" placeholder="silahkan masukan password" name="pass"></td>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit" name="kirim">Kirim</button>
                <button type="reset" name="reset">Batal</button>
            </td>
        </tr>
    </body>
</html>
